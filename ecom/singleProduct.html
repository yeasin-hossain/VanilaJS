<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light sticky-top">
			<div class="container-fluid container">
				<a href="index.html" class="navbar-brand">Home</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item" id="cart">
						<a class="nav-link fs-4" href="singleProduct.html"
							>Cart <span id="cartIteam"> 0</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<main
			class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen"
		>
			<div class="cart-items w-1/4 block m-auto rounded bg-yellow-100">
				<div class="cart-header flex justify-between h-10 bg-white px-6">
					<h2>My Cart</h2>
					<h2 id="total">$Total</h2>
				</div>
				<div class="cart-body px-6">
					<div class="cart-item flex justify-between my-5">
						<div class="cart-img w-20">
							<img
								src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
								alt=""
							/>
						</div>
						<div class="cart-info">
							<h3>Lorem ipsum dolor sit amet.</h3>
							<p>Lorem, ipsum dolor.</p>
						</div>
						<div class="cart-quantity flex">
							<div class="cart-down">
								<svg
									class="h-8"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20"
									fill="currentColor"
								>
									<path
										fill-rule="evenodd"
										d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z"
										clip-rule="evenodd"
									/>
								</svg>
							</div>
							<div class="quantity">2</div>
							<div class="cart-up">
								<svg
									class="h-8"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20"
									fill="currentColor"
								>
									<path
										fill-rule="evenodd"
										d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z"
										clip-rule="evenodd"
									/>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="cart.js"></script>
	</body>
</html>
